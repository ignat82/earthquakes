<html>
<head><title>Magnitude</title></head>
<body>
<h3>Form by magnitude</h3>
<pre th:if="${!magnitudeForm.entriesPresent}" th:style="'color:red;'">
    quake entries missing</pre>
<form action="#" th:action="@{/earthquake/magnitude}" th:object="${magnitudeForm}"
      method="post">
    <label>magnitude to Form by<br>
        <input type="text" width="200" th:field="*{magnitude}">
    </label><br>
    <br><input type="submit" value="Form"/><input type="reset" value="Reset"/>
</form>
<pre th:if="${magnitudeForm.formInvalid}" th:style="'color:red;'">
    form data invalid or no entries found</pre>
<a th:href="@{~/earthquake/entries}">entries</a><br><br>

<a th:href="@{~/earthquake/closest}">closest</a><br>
<a th:href="@{~/earthquake/depth}">depth</a><br>
<a th:href="@{~/earthquake/distance}">distance</a><br>
<a th:href="@{~/earthquake/largest}">largest</a><br>
<a th:href="@{~/earthquake/phrase}">phrase</a><br>

<pre th:text="${magnitudeForm.number}" th:style="'color:red;'">
    number</pre>
<pre th:text="${magnitudeForm.output}" th:style="'color:red;'">
    outuput</pre>

</body>
</html>
