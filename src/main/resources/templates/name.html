<html>
<head><title>Name</title></head>
<body>
<h3>Filter by name</h3>
<pre th:if="${!nameFilter.entriesPresent}" th:style="'color:red;'">
    quake entries missing</pre>
<form action="#" th:action="@{/earthquake/name}" th:object="${nameFilter}"
      method="post">
    <label>phrase<br>
        <input type="text" width="200" th:field="*{phrase}">
    </label><br><br>
    <label>position</label><br>
        <div th:each="position : ${T(com.example.earthquakes.web.formdata.NameFilter.PhrasePosition).values()}">
            <input type="radio" th:field="*{position}" th:value="${position}">
            <label th:text="${position.getString()}">position</label>
            <br>
        </div>
    <br><input type="submit" value="submit"/><input type="reset" value="Reset"/>
</form>
<pre th:if="${nameFilter.formInvalid}" th:style="'color:red;'">
    form data invalid</pre>
<a th:href="@{~/earthquake/entries}">entries</a><br><br>

<a th:href="@{~/earthquake/depth}">depth</a><br>
<a th:href="@{~/earthquake/closest}">distance</a><br>
<a th:href="@{~/earthquake/magnitude}">magnitude</a><br>

</body>
</html>
