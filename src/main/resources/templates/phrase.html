<html>
<head><title>Phrase</title></head>
<body>
<h3>Filter by phrase</h3>
<pre th:if="${!phraseForm.entriesPresent}" th:style="'color:red;'">
    quake entries missing</pre>
<form action="#" th:action="@{/earthquake/phrase}" th:object="${phraseForm}"
      method="post">
    <label>phrase<br>
        <input type="text" width="200" th:field="*{phrase}">
    </label><br><br>
    <label>position</label><br>
        <div th:each="position : ${T(com.example.earthquakes.web.formdata.PhraseForm.PhrasePosition).values()}">
            <input type="radio" th:field="*{position}" th:value="${position}">
            <label th:text="${position.getString()}">position</label>
            <br>
        </div>
    <br><input type="submit" value="Submit"/><input type="reset" value="Reset"/>
</form>
<pre th:if="${phraseForm.formInvalid}" th:style="'color:red;'">
    form data invalid</pre>
<a th:href="@{~/earthquake/entries}">entries</a><br><br>

<pre th:text="${phraseForm.number}" th:style="'color:red;'">
    number</pre>
<pre th:text="${phraseForm.output}" th:style="'color:red;'">
    output</pre>

</body>
</html>
