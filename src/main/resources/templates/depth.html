<html>
<head><title>Depth</title></head>
<body>
<h3>Form by depth</h3>
<pre th:if="${!depthForm.entriesPresent}" th:style="'color:red;'">
    quake entries missing</pre>
<form action="#" th:action="@{/earthquake/depth}" th:object="${depthForm}"
      method="post">
    <label>min depth<br>
        <input type="text" width="200" th:field="*{minDepth}">
    </label><br>
    <label>max depth<br>
        <input type="text" width="200" th:field="*{maxDepth}">
    </label><br>
    <br><input type="submit" value="submit"/><input type="reset" value="Reset"/>
</form>
<pre th:if="${depthForm.formInvalid}" th:style="'color:red;'">
    form data invalid</pre>
<a th:href="@{~/earthquake/entries}">entries</a><br><br>

<pre th:text="${depthForm.number}" th:style="'color:red;'">
    number</pre>
<pre th:text="${depthForm.output}" th:style="'color:red;'">
    output</pre>

</body>
</html>
